<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='script.js'></script>
    <script src="https://use.fontawesome.com/27b408bbe9.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Accordion</title>
  </head>
  <body>
    <a href="https://gist.github.com/HMAN1911/06ea9c9ca2fa0ae1da5817e8c3525b74">Gist</a>
    <a href="http://www.w3schools.com/howto/howto_js_accordion.asp">W3Schools Accordion Menu</a>
    <h4>Coding Test Warmup</h4>

    <button class="accordion">
      <i class="fa fa-database" aria-hidden="true"></i>
      <div class="left"> Web Design</div>
      <div class="right"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
    </button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <button class="accordion"></>
      <i class="fa fa-code" aria-hidden="true"></i>
      <div class="left"> Coding</div>
      <div class="right"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
    </button>
    <div class="panel">
      <button class="accordion">JavaScript</button>
      <button class="accordion">jQuery</button>
      <button class="accordion">Ruby</button>
    </div>

    <button class="accordion">
      <i class="fa fa-mobile" aria-hidden="true"></i>
      <div class="left"> Devices</div>
      <div class="right"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
    </button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <button class="accordion">
      <i class="fa fa-globe" aria-hidden="true"></i>
      <div class="left"> Global</div>
      <div class="right"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
    </button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

  </body>
</html>
